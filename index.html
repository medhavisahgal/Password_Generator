<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a Strong <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" placeholder="Password" id="password">
            <img onclick="copy_password()" src="icons/link.png" alt="Copy" id="copy">
        </div>
        <button onclick="generate_password()"><img src="icons/writing.png" alt="Generate Password">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
